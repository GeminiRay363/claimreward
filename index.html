<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Reward</title>
    <style>

            margin: 0;
            padding: 0;

        }
        .container {
            max-width: 600px;

            padding: 20px;

        h1 {

        }

            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;

        #submit-btn {

            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        #submit-btn:hover {

        }
        .message {

            font-size: 18px;

        @media only screen and (max-width: 600px) {

</head>
